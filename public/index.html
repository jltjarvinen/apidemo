<!DOCTYPE html>
<html lang="en">
<head>
  <meta charSet="utf-8"/>
  <title>Redux Form - API JSON Generator</title>
  <link href="https://redux-form.com/7.2.3/bundle.css"
    rel="stylesheet" type="text/css"/>
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css"/>
  <style>
    div {
      padding: 2px;
      margin: 1px;
    }
    form ul li {
      padding: 2px;
      margin: 1px;
    }
    form ul li:first-child button {
      margin: 0px;
      padding: 5px;
      font-size: 16px
    }
    h4 {
      margin: 5px;
    }
    form ul li > div > label {
      padding: 8px 0;
    }
    form ul li > div {
      margin: 2px 150px;
    }
    pre[class*='language-'] {
      margin: 0 100px;
    }

  </style>
</head>
<body>
    <div id="content"></div>
    <div id="results"></div>
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
